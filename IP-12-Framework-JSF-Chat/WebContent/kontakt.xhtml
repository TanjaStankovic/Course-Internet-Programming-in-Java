<html 	xmlns="http://www.w3c.org/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		</head>
<body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="title">Chat</ui:define>
		<ui:define name="content">
		<h:form>
		<h:outputLabel>Username</h:outputLabel><br/>
		<h:inputText id="username" value="#{Kontakts.currentMessage.userName}" required="true" requiredMessage=" * Obavezno polje" />
		<h:message for="username" style="color: red;" /><br/><br/>
		<h:outputLabel>Message</h:outputLabel> <br/>
	
		<h:commandButton value="TimeStamp" action="#{kontakts.addTimeStamp}"/><br/>
		<h:inputTextarea rows="5" cols="40" value="#{Kontakts.currentMessage.kontakt}"/><br/>
		<h:commandLink value="Send Message" action="#{Kontakts.addMessage}"/> | 
		<h:commandLink value="Cancel" action="#{Kontakts.cancelMessage}"/>
		<hr/>
	</h:form>
	<!-- Tabela za ispis svih poruka -->
	<h3>Last 9 Messages</h3>
	<h:dataTable value="#{Kontakts.kontakts}" var="kontakt" width="100%" rows="9">
		<h:column>
		<strong><h:outputText value="#{kontakt.userName}"/></strong> :
		<h:outputText value="#{kontakt.kontakt}"/><hr/>
		</h:column>
	</h:dataTable>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
